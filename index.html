<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 id="genArtTitle">GenArt</h1>
    <div class="input-container">
        <input type="text" id="prompt" placeholder="Imagine sua imagem aqui">
        <button id="enhanceToggle" class="enhance-toggle" onclick="toggleEnhancePrompt()" title="Alternar aprimoramento de prompt">
            <i class="fas fa-magic"></i>
        </button>
        <button id="generateButton" onclick="generateOrEnhanceImage()"><i class="fas fa-paint-brush"></i></button>
    </div>
    <div id="result-container">
        <div id="result"></div>
    </div>
    <div id="history"></div>
    <div class="history-header">
        <h2>Histórico de Imagens</h2>
        <button class="refresh-button" onclick="confirmClearHistory()" title="Limpar histórico"><i class="fas fa-sync-alt"></i></button>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Imagem em tamanho completo">
            <p id="modalPrompt"></p>
        </div>
    </div>

    <footer>
        <p>© 2024 FlowAI <a href="https://www.instagram.com/flowcorp.br" target="_blank" rel="noopener noreferrer" class="instagram-link" title="Siga-nos no Instagram">
            <i class="fab fa-instagram"></i>
        </a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
